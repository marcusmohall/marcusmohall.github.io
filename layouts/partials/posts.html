<section id="posts">
  {{- range where site.RegularPages "Type" "in" site.Params.mainSections }}
    <article>
      <h2>{{ .Title }}</h2>
      <p>{{ .Date }}</p>
      <!--<p>{{ .date.Format "January 2, 2006" }}</p> -->
      {{ .Summary }}
      <a href="{{ .Permalink }}">Read more</a>
    </article>
  {{- end }}
</section>
